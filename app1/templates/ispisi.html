{% extends 'base.html' %}

{% block body %}


<div class="container" style="width: 100%">
<div class="col-sm-offset-3">
<div class="row">
  
{% for marka in Automobili %}


  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ marka.logo}}" style="width: 100px; height: 100px;">
      <div class="caption">
        <h3>{{ marka.ime}}</h3>
        <p>{{ marka.web_stranica}}</p>
        <p><a href="{% url "update_proiz" marka.id %}" class="btn btn-primary" role="button">Update</a> <a href="{% url "delete_pro" marka.id %}" class="btn btn-default" role="button">Delete</a> <a href="{% url "modeli" marka.id %}" class="btn btn-default" role="button">Modeli</a></p>
      </div>
    </div>
  </div>


	{% cycle "" "</div><div class='row'>" %}
{% endfor %}
</div>
</div>
<div class="col-sm-offset-3">
<a href="{% url "unos_marka" %}" class="btn btn-primary" role="button">Unesi još proizvođača</a>
</div>
</div>
{% endblock %}
