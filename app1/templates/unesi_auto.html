{% extends 'base.html' %}

{% block body %}

 <div class="container">
          
            <div style="width:30%">
                <form action=""  method="POST">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group has-errors text-danger small">
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" style="width:100%">Unesi</button>
                   
            </div>
            </form>
        </div>
	
{% endblock %}
